<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Tic-Tac-Toe</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
        <link rel="stylesheet" href="./style.css">
    </head>
    <body>
        <div class="titleContainer">
            <div class="empty"></div>
            <h1 class="title">Choose Number Of Players</h1>
            <div class="btns">
                <button class="button">Change Players</button>
                <button class="button">Restart</button>
            </div>
        </div>
        <div class="optionsMasterContainer">
            <div class="optionsContainer">
               <button class="choice" id="one">
                <p class="choiceText">One Player</p>
               </button>
               <button class="choice" id="two">
                <p class="choiceText">Two Player</p>
               </button>
            </div>
        </div>
        <div class="gameContainer">
            <div class="board">
                <button class="btn" id="1"></button>
                <button class="btn" id="2"></button>
                <button class="btn" id="3"></button>
                <button class="btn" id="4"></button>
                <button class="btn" id="5"></button>
                <button class="btn" id="6"></button>
                <button class="btn" id="7"></button>
                <button class="btn" id="8"></button>
                <button class="btn" id="9"></button>
            </div>
        </div>
        <script src="./app.js" async defer></script>
    </body>
</html>
